{% extends 'base/base.html'%}
{% block body %}
<div class="container">
    <div class="card shadow mt-4 mb-2">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Edit Blog :</h6>
        </div>
        <div class="card-body">
            <form method='POST'>
                {% csrf_token %}
                <div class="row">
                    <div class="form-control mb-1">                  
                            <label for="cat_name">Blog Name:</label>        
                            <input type="text"
                                class="form-control" name="blog_name" id="blog_name" value="{{blog.name}}">
                    </div>
                    <div class="form-control mb-1">                  
                            <label for="cat_name">Content Name:</label>
                            <textarea class="form-control" name="blog_content" id="blog_content" rows="10" >{{blog.content}}</textarea>        
                    </div>
                    <div class="form-control mb-1">                        
                            <div class="form-group">
                                <label for="">Category Name</label>
                                <select class="form-control" name="blog_cat" id="blog_cat" style="font-size:16px">
                                {% for cat in category %}
                                {% if cat.id == blog.category_id %}
                                    <option selected="{{blog.category_id}}" style="background-color:#c8ecc8;">{{cat.name}}</option>
                                {% endif %}
                                 {% endfor %}
                                {% for cat in category %}    
                                <option value="{{cat.id}}">{{cat.name}}</option>
                                {% endfor %}
                                    
                                </select>
                            </div>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-6" style="text-align:end;">
                        <button class="btn btn-primary btn-block">Save</button>
                    </div>
                    <div class="col-6">
                        <a href="{% url 'index' %}" class="btn btn-info" role="button">Canel</a>
                    </div>
                    
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
