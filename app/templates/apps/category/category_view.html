{% extends "base/base.html" %}

{% block body %}
<div class="container">

    <div class="card shadow mt-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Category List</h6>
        </div>
        <div class="card-body">
        <div class="row mb-1">
        <div class="col">
        <a href="{% url 'create_category' %}" class="btn btn-success rounded-pill" role="button"><i class="bi bi-plus-circle "></i> Add </a>
        </div>
        </div>
            <div class="row" style="overflow-y: scroll;">            
            <div class="col-sm-12" style="height:40rem;">
            <table class="table table-bordered dataTable" id="dataTable" width="100%" cellspacing="0" role="grid" aria-describedby="dataTable_info" style="width: 100%;">
                <thead>
                    <tr role="row">
                        <th style="" >ID</th>
                        <th style="width: 1000px;">Name</th>
                        <th style="">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for category in list_all_category %}
                        <tr>
                            <td id="category_id" name="category_id">
                                {{category.id}}
                            </td>
                            <td>
                                {{category.name}}
                            </td>
                            <td>
                            <a class="btn btn-primary rounded-circle btn-sm" href="{% url 'update_category' category.id %}" title="Edit" role="button"><i class="bi bi-pencil"></i></a>
                            <a onClick="return confirm('DO YOU WAN\'T DELETE {{category.name}}!!!')" class="btn btn-danger rounded-circle btn-sm " href="{% url 'deletecategory' category.id %}" title="Delete" role="button"><i class="bi bi-x-circle"></i></a>    
                            </td>
                        </tr>
                    {% endfor %}    
                </tbody>
                </table></div></div>
        </div>
    </div>
</div>

{% endblock body %}
